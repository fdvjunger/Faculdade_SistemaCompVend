<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Produto</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2" >
                <p:outputLabel value="id" />
                <p:inputText value="#{guiProduto.produto.id}" disabled="true"/>
                <p:outputLabel value="Nome" />
                <p:inputText value="#{guiProduto.produto.nome}" />
                <p:outputLabel value="Estoque" />
                <p:inputText value="#{guiProduto.produto.estoque}" disabled="true" />
                <p:outputLabel value="PreÃ§o de Venda" />
                <p:inputText value="#{guiProduto.produto.precoVenda}" > 
                    <f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
                </p:inputText>
            </p:panelGrid>
            <br />
            <p:commandButton value="Gravar" action="#{guiProduto.gravar()}" ajax="false" />
            <p:commandButton value="Voltar" action="#{guiProduto.iniciarLista()}" ajax="false" />
        </h:form>
    </h:body>
</html>
