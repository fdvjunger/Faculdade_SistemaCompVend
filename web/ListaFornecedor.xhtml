<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Fornecedores</title>
    </h:head>
    <h:body>
        <h:form>
            <p:commandButton value="Incluir" action="#{guiFornecedor.iniciarNovo()}" ajax="false" />
            <br />
            <br />
            <p:dataTable value="#{guiFornecedor.lisFornecedor}" var="f" id="tblfornecedor">
                <p:column headerText="Nome">
                    <p:outputLabel value="#{f.nome}" />
                </p:column>
                <p:column headerText="EndereÃ§o">
                    <p:outputLabel value="#{f.endereco}" />
                </p:column>
                <p:column headerText="Telefone">
                    <p:outputLabel value="#{f.telefone}" />
                </p:column>
                <p:column headerText="CNPJ">
                    <p:outputLabel value="#{f.cnpj}" />
                </p:column>
                <p:column >
                    <p:commandButton value="Excluir" action="#{guiFornecedor.excluir(f)}" ajax="true"  update="tblfornecedor"/>
                    <p:commandButton value="Alterar" action="#{guiFornecedor.iniciarAlterar(f)}" ajax="false" />
                </p:column>
            </p:dataTable>

        </h:form>
    </h:body>
</html>
