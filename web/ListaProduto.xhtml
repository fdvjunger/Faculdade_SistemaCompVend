<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Produtos</title>
    </h:head>
    <h:body>
        <h:form>
            <p:commandButton value="Incluir" action="#{guiProduto.iniciarNovo()}" ajax="false" />
            <br />
            <br />
            <p:dataTable value="#{guiProduto.lisProduto}" var="p" id="tblproduto">
                <p:column headerText="Nome">
                    <p:outputLabel value="#{p.nome}" />
                </p:column>
                <p:column headerText="Estoque">
                    <p:outputLabel value="#{p.estoque}" />
                </p:column>
                <p:column headerText="PreÃ§o de Venda">
                    <p:outputLabel value="#{p.precoVenda}" >
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    </p:outputLabel>
                </p:column>
                <p:column >
                    <p:commandButton value="Excluir" action="#{guiProduto.excluir(p)}" ajax="true" update="tblproduto" />
                    <p:commandButton value="Alterar" action="#{guiProduto.iniciarAlterar(p)}" ajax="false" />
                </p:column>
            </p:dataTable>

        </h:form>
    </h:body>
</html>
