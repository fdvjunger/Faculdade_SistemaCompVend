<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Clientes</title>
    </h:head>
    <h:body>
        <h:form>
            <p:commandButton value="Incluir" action="#{guiCliente.iniciarNovo()}" ajax="false" />
            <br />
            <br />
            <p:dataTable value="#{guiCliente.lisClientes}" var="c" id="tblcliente">
                <p:column headerText="Nome">
                    <p:outputLabel value="#{c.nome}" />
                </p:column>
                <p:column headerText="EndereÃ§o">
                    <p:outputLabel value="#{c.endereco}" />
                </p:column>
                <p:column headerText="Telefone">
                    <p:outputLabel value="#{c.telefone}" />
                </p:column>
                <p:column headerText="CPF">
                    <p:outputLabel value="#{c.cpf}" />
                </p:column>
                <p:column >
                    <p:commandButton value="Excluir" action="#{guiCliente.excluir(c)}" ajax="true" update="tblcliente" />
                    <p:commandButton value="Alterar" action="#{guiCliente.iniciarAlterar(c)}" ajax="false" />
                </p:column>
            </p:dataTable>

        </h:form>
    </h:body>
</html>
